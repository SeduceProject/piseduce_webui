<!DOCTYPE html>
<html>
    
<head>
	<title>PiSeduce</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/base.css">
	<script src="/static/js/jquery-3.5.1.min.js"></script>
	<script src="/static/js/base.js"></script>
</head>

<body>
    <input type="hidden" id="active-menu-btn" value="{{ active_btn }}">
    <div class="sidenav">
        <!-- Menu header -->
        <div class="sidenav-header">
            <img src="/static/img/piseduce.png" width="140px">
            <div>PiSeduce</div>
        </div>
        <!-- Menu items -->
        <a id="user_reserve" href="/user/reserve">Reserve</a>
        <a id="user_configure" href="/user/configure">Configure</a>
        <a id="user_manage" href="/user/manage">Manage</a>
        <a id="user_environment" href="/user/environment">Environment</a>
        {% if admin %}
            <a id="admin_environment" href="/admin/get/environment"><span>(admin)</span> Environment</a>
            <a id="admin_node" href="/admin/get/node"><span>(admin)</span> Node</a>
            <a id="admin_switch" href="/admin/get/switch"><span>(admin)</span> Switch</a>
            <a id="admin_user" href="/admin/user"><span>(admin)</span> User</a>
            <a id="admin_worker" href="/admin/worker"><span>(admin)</span> Worker</a>
        {% endif %}
        <a id="user_settings" href="/user/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>
    </div>
    <!-- Page content -->
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
