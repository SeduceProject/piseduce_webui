<!doctype html>
<html>

<head>
	<title>PiSeduce</title>
	<link rel="stylesheet" href="/static/css/bootstrap-4.1.3-shadow.min.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<script src="/static/js/jquery-3.5.1.min.js"></script>
</head>

<body class="bg-login">
    <div class="shadow-lg rounded mx-auto form-signup">
        <h1>Sign Up</h1>
        <img src="/static/img/piseduce.png" height="150">
        {% if request.args.get('msg') %}
            <div class="alert alert-danger" role="alert">
                {{ request.args.get('msg') }}
            </div>
        {% endif %}
        <form action="/signup-post" method="POST">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pwd" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="confirm_pwd" placeholder="Confirmed Password">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </div>
        </form>
        <div>
            <p class="text-muted text-center">If you already have an account, please
                <a href="/login">Login!</a>
            </p>
        </div>
    </div>
</body>
</html>
